{% extends "base.html" %}

{% block title %}Post a New Job{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="form-container" style="max-width: 800px;">
        <h2>Post a New Job</h2>
        <form method="POST" action="{{ url_for('post_job') }}">
            <div class="row g-3">
                <div class="col-12">
                    <label for="title" class="form-label">Job Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                 <div class="col-12">
                    <label for="company" class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="company" name="company" value="{{ current_user.company or '' }}" required>
                </div>
                <div class="col-md-6">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" name="location" placeholder="e.g., New York, NY" required>
                </div>
                <div class="col-md-6">
                    <label for="job_type" class="form-label">Job Type</label>
                    <select id="job_type" name="job_type" class="form-select" required>
                        <option selected>Choose...</option>
                        <option value="Full-time">Full-time</option>
                        <option value="Part-time">Part-time</option>
                        <option value="Contract">Contract</option>
                        <option value="Internship">Internship</option>
                    </select>
                </div>
                 <div class="col-md-6">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" class="form-control" id="category" name="category" placeholder="e.g., Technology, Marketing" required>
                </div>
                <div class="col-md-6">
                    <label for="salary" class="form-label">Salary Range (Optional)</label>
                    <input type="text" class="form-control" id="salary" name="salary" placeholder="e.g., $80k - $100k">
                </div>
                <div class="col-12">
                    <label for="description" class="form-label">Job Description</label>
                    <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
                </div>
                <div class="col-12">
                    <label for="requirements" class="form-label">Requirements</label>
                    <textarea class="form-control" id="requirements" name="requirements" rows="4" required></textarea>
                </div>
                <div class="col-12">
                    <label for="benefits" class="form-label">Benefits</label>
                    <textarea class="form-control" id="benefits" name="benefits" rows="3"></textarea>
                </div>
                <div class="col-12">
                    <label for="tags" class="form-label">Tags (comma-separated)</label>
                    <input type="text" class="form-control" id="tags" name="tags" placeholder="e.g., React, Node.js, Project Management">
                </div>
                <div class="col-12 mt-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remote" name="remote" value="true">
                        <label class="form-check-label" for="remote">This is a remote position</label>
                    </div>
                     <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="urgent" name="urgent" value="true">
                        <label class="form-check-label" for="urgent">Urgent hiring</label>
                    </div>
                </div>
                <div class="col-12 mt-4 d-grid">
                    <button type="submit" class="btn btn-primary">Post Job</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
